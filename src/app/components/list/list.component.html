<div class="container">
  <h2>Users</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Photo</th>
    </tr>
    <tr
      *ngFor="let user of users"
      (click)="goToProfile(user)"
      class="table-user-row"
    >
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td><img [src]="user.avatar" /></td>
    </tr>
  </table>
</div>
