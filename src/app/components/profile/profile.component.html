<div class="container">
  <div class="card">
    <h2 class="card-header">Edit User Details</h2>
    <div class="card-body">
      <form [formGroup]="userForm">
        <div class="form-group">
          <div class="row p-3">
            <label for="first_name" col-md-4>First Name:</label>
            <input
              type="text"
              formControlName="first_name"
              class="form-control"
              id="first_name"
            />
          </div>
          <div class="row p-3">
            <label for="last_name" col-md-4>Last Name:</label>
            <input
              type="text"
              formControlName="last_name"
              class="form-control"
              id="last_name"
            />
          </div>
          <div class="row p-3">
            <label for="email" col-md-4>Email:</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>
  </div>
</div>
